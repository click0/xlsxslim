# Run tests on multiple Python versions
name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install click psutil pytest openpyxl

    - name: Lint with flake8
      run: |
        pip install flake8
        # Stop on syntax errors or undefined names
        flake8 xlsxslim.py --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings (non-blocking)
        flake8 xlsxslim.py --count --exit-zero --max-complexity=15 --max-line-length=100 --statistics

    - name: Run tests
      run: pytest -v
